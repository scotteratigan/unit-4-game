				<div class="row mt-5">
						<div class="col-2 offset-5" id="start-game">
						</div>

				<div class="row">

								</div>

						</div>
				</div>

						<div class="col-4 offset-2"> <!-- player area -->
								<div class="row">
										<div class="col" id="player-area">				
										</div>
								</div>
								<div class="row">
										<div class="col text-center" id="player-hp">
										</div>
								</div>
						</div>
						<div class="col-4 bg-red"> <!-- enemy area -->
								<div class="row">
										<div class="col" id="enemy-area">
										</div>
								</div>
								<div class="row">
										<div class="col text-center" id="enemy-hp">
										</div>
								</div>
						</div>
				</div> <!-- /fight area -->
				<div class="row">
						<div class="col text-center" id="fight-results-area">
						</div>
				</div>
				<div id="graveyard">
                    <h3>Graveyard</h3>
				</div>
		</div>

        <!-- Loss Modal -->
        <button type="button" class="btn btn-primary" id="game-over-button" data-toggle="modal" data-target="#game-over-modal" style="visibility: hidden;"></button>
        <div class="modal fade" id="game-over-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content bg-white text-primary">
                    <div class="modal-header">
                        <h5 class="modal-title" id="game-lost-title">Game Over</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center" id="game-over-text">

                </div>
            </div>
